    <h1>Le Protocole HTTP</h1>

    <h2>Qu'est-ce que HTTP ?</h2>
    <p>HTTP signifie HyperText Transfer Protocol, le protocole utilisé pour transférer des données sur le web.</p>

    <h2>Requêtes et réponses HTTP</h2>
    <p>Les navigateurs envoient des requêtes HTTP aux serveurs, qui répondent avec les données demandées.</p>
