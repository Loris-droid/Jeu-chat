<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Formulaire de contact</h1>
    <form action="submit_form.html" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea>
        <br><br>
        <input type="submit" value="Envoyer">
    </form>
    <br><br>
    <button onclick="window.location.href='home.html'">Accueil</button>
    <button onclick="window.location.href='text.html'">Texte</button>
    <button onclick="window.location.href='maps.html'">Google Maps</button>
</body>
</html>
